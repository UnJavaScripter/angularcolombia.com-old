<div class="login">
  <div class="user-name" *ngIf="(_authService.isLoggin())"> Hola {{ (_authService.user)?.displayName }}</div>
  <button md-raised-button color="accent" (click)="login()" *ngIf="!(_authService.isLoggin())">Login</button>
  <button md-raised-button color="accent" (click)="logout()" *ngIf="(_authService.isLoggin())">Logout</button>
</div>
